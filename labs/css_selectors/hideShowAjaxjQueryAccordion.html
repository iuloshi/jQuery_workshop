<!DOCTYPE HTML>

<html>
  <head>
    <title>Hide Show Example - jQuery Accordion</title>

    <link type="text/css" href="../themes/ui-lightness/jquery.ui.all.css" rel="stylesheet" />
    <script src="../javascript/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <h1>Really Simple Address Book</h1>
    <form>
    <div id="accordion">
      <h3><a href="#">Contact Info</a></h3>
      <div>
        <span>Name: <input type="text" name="name"/></span><br>
        <span>Email: <input type="text" name="email"/></span><br/>
        <span>Phone: <input type="text" name="phone"/></span><br/>
      </div>
      <h3><a href="#">Address</a></h3>
      <div>
        <span>Street: <input type="text" name="street"/></span><br>
        <span>City: <input type="text" name="city"/></span><br>
        <span>State: <input type="text" id="state" size="2" maxlength="2"/></span><br/>
        <span>Zip: <input type="text" name="zip" size="5" maxlength="5"/></span><br/>
      </div>
      <h3><a href="#">Web Info</a></h3>
      <div>
        <span>Website: <input type="text" name="website"/></span><br/>
        <span>IM: <input type="text" name="im"/></span><br/>
      </div>
    <input type="button" name="submit" value="Save"/>
    </div>
    </form>
  </body>
</html>
