<!DOCTYPE html> 
<html> 
	<head> 
	<title>Multiple Pages</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../javascript/jqueryMobile/jquery.mobile-1.0.min.css" />
    <script src="../javascript/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="../javascript/jqueryMobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 
<div data-role="page" id="page1">
	<div data-role="header">
		<h1>First Page</h1>
	</div>
	<div data-role="content">	
		<p>This is page 1.</p>
		<p>To get to page 2, click <a href="#page2" data-transition="flip">page 2</a>.</p>		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>Second Page</h1>
	</div>
	<div data-role="content">	
		<p>This is page 2.</p>
		<p>More stuff goes here.</p>
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>
</body>
</html>
