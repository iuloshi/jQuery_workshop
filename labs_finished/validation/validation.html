<!DOCTYPE html>
<html>
  <head>
    <title>Validation Example</title>
    <style>
	  .valid {
		font-size: 20px;
		color: green;
	  }
	  .invalid {
		font-size: 20px;
		color: red;
	  }
    </style>
     <script src="../javascript/jquery.js" type="text/javascript"></script>
     <script src="../javascript/jqueryUI/jquery.effects.core.js" type="text/javascript"></script>
     <script src="../javascript/jqueryUI/jquery.effects.highlight.js" type="text/javascript"></script>
     <script type="text/javascript">
       $(function(){
          $("#zip").bind("change", validate);
        });

       function validate() {
         $.getJSON("/DesigningForAjax/json",
           {
             zip: $("#zip").val(),
             city: $("#city").val(),
             state: $("#state").val()
           },
           function(result) {
             $("#messages").html(result.message).effect("highlight", {}, 3000);
         });
       }
 
     </script>
 </head>
  <body>
    <h1>Really Simple Address Book</h1>
    <div id="messages"></div>
    <form>
    <table>
      <tbody>
        <tr><td>Name: </td><td><input type="text" name="name"/></td></tr>
        <tr><td>Email: </td><td><input type="text" name="email"/></td></tr>
        <tr><td>Phone: </td><td><input type="text" name="phone"/></td></tr>
        <tr><td>Street: </td><td><input type="text" name="street"/></td></tr>
        <tr>
          <td>City: </td><td><input type="text" id="city" name="city"/></td>
          <td>State: </td><td><input type="text" id="state" name="state" size="2" maxlength="2"/></td>
          <td>Zip: </td><td><input type="text" id="zip" name="zip" size="5" maxlength="5"/></td>
        </tr>
        <tr>
            <td>Website: </td><td><input type="text" name="website"/></td>
        </tr>
        <tr>
          <td>IM: </td><td><input type="text" name="im"/></td>
        </tr>
      </tbody>
    </table>
    <input type="button" name="submit" value="Save"/>
    </form>
  </body>
  <script type="text/javascript">
  </script>
</html>
