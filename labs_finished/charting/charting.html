<!DOCTYPE html> 
<html> 
	<head> 
	<title>Charting with Google</title> 
    <script src="../javascript/jquery-1.4.3.js" type="text/javascript"></script>
    <script src="../javascript/jquery-gchart/jquery.gchart.js" type="text/javascript"></script>
	<style>
		.chart {
			width: 450px; 
			height: 300px;
		}
	</style>
</head> 
<body>
	<h2>Charting Rocks!</h2>
	<p>Let's put a simple chart here:</p>
	<div id="chart" class="chart"></div>
	<p>How about a pie chart?<p>
	<div id="piechart" class="chart"></div>
	<p>Or a Venn diagram?</p>
	<div id="venn" class="chart"></div>
</body>
<script type="text/javascript">
$('#chart').gchart({type: 'lineXY', legend: 'right', 
    series: $.gchart.seriesForXYLines( 
    [$.gchart.series('One', [[0, 20], [30, 30], [60, 40], 
    [70, 50], [90, 60], [95, 70], [100, 80]], 'red'), 
    $.gchart.series('Two', [[10, 100], [30, 90], [40, 40], 
    [45,20], [52, 10]], 'green'), 
    $.gchart.series('Three', [5, 33, 50, 55, 7], 'blue')])});

	var data = [$.gchart.series([44.72, 29.67, 9.71, 5.57])]; 

	$('#piechart').gchart({type: 'pie', series: data, legend: 'right', 
	    dataLabels: ['IE', 'Firefox', 'Chrome', 'Safari'], 
	    extension: {chdl: 'IE|FireFox|Chrome|Safari'}});
	
	$('#venn').gchart($.gchart.venn(80, 80, 80, 10, 30, 30, 10));
</script>
</html>
